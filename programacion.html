<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Digital - UE "Dr. Camilo Gallegos Dominguez"</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0f172a;
            --accent-yellow: #facc15;
            --tech-blue: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-blue);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Fondo con patrón de programación */
        .hero-bg {
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95)), 
                        url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(250, 204, 21, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: var(--accent-yellow);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(250, 204, 21, 0.2);
        }

        .yellow-glow {
            text-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--primary-blue);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent-yellow);
            border-radius: 10px;
        }
    </style>
</head>
<body class="custom-scrollbar">

    <!-- Header / Hero Section -->
    <header class="hero-bg min-h-screen flex flex-col items-center justify-center text-center px-4 relative">
        <nav class="absolute top-0 w-full p-6 flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-yellow-400 rounded-lg flex items-center justify-center text-blue-900 font-bold">CG</div>
                <span class="text-sm font-semibold tracking-widest uppercase hidden md:block">Área de Tecnología</span>
            </div>
            <div class="space-x-8 text-sm font-medium uppercase tracking-wider">
                <a href="#galeria" class="hover:text-yellow-400 transition-colors">Material</a>
                <a href="#categorias" class="hover:text-yellow-400 transition-colors">Especialidades</a>
                <button onclick="toggleUploadModal()" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full font-bold hover:bg-yellow-300 transition-transform active:scale-95">
                    Subir Material
                </button>
            </div>
        </nav>

        <div class="max-w-4xl animate-fade-in">
            <h2 class="text-yellow-400 font-fira tracking-widest mb-4 uppercase text-lg font-medium tracking-[0.3em]">Repositório Digital</h2>
            <h1 class="text-4xl md:text-7xl font-bold mb-6 yellow-glow">
                Unidad Educativa <br>
                <span class="text-white">"Dr. Camilo Gallegos Dominguez"</span>
            </h1>
            <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto font-light leading-relaxed">
                Plataforma interactiva de aprendizaje especializada en Programación y Gestión de Bases de Datos. Innovación educativa para el futuro profesional.
            </p>
            <iframe class="wakeletEmbed" width="100%" height="760px" src="https://embed.wakelet.com/wakes/hu9FT8QDJs4aoQeg6U8sO/list?border=1" style="border: none" allow="autoplay">
            </iframe><!-- Please only call https://embed-assets.wakelet.com/wakelet-embed.js once per page --><script src="https://embed-assets.wakelet.com/wakelet-embed.js" charset="UTF-8"></script>
    
</body>
</html>
